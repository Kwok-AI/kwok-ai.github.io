baseURL: "https://kwok-ai.github.io/"
title: "我的博客"
theme: "PaperMod"
languageCode: "zh-cn"
defaultContentLanguage: "zh"

paginate: 10
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  # 首页设置
  homeInfoParams:
    Title: "文章列表"
    Content: "自动更新的文章索引"
  
  # 文章设置
  showPostSummary: true
  showReadingTime: true
  showWordCount: true
  
  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/你的用户名"

# 菜单
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
