    Title: "About me"
    Content: "你好！我是[KwokChung]，一名投身于基础教育领域的信息科技教师。我的日常工作是在课堂上为学生们开启通往数字世界的大门，教授他们从基础的编程逻辑、算法思维到数字公民素养等一系列课程。教学之外，编程是我持续了多年的业余热忱。我将大量个人时间投入其中，或钻研新技术栈，或动手开发能解决实际生活与教学需求的小工具。比如，我曾为课堂管理编写过自动化脚本，也尝试开发过交互式学习网页。这个过程让我始终保持对技术最直接的触感，并将真实的开发经验与心得反哺到教学中，让课堂内容更“接地气”。在我看来，编程与教学是相互滋养的。代码世界严谨的逻辑锤炼了我的教学框架，而教育中所需的耐心与沟通艺术，也让我在调试bug时多了一份从容。我乐于分享，并始终对科技与教育交汇处迸发出的可能性充满好奇。期待与你交流一切关于技术、学习与创造的思考。"
  
