baseURL: "https://kwok-ai.github.io/"
title: "KwokChung"
theme: "PaperMod"
languageCode: "zh-cn"
defaultContentLanguage: "zh"

paginate: 10
paginatePath: "page"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  # 首页设置
  homeInfoParams:
    Title: "欢迎来到我的博客"
    Content: |
    你好！我是[KwokChung]，一名投身于基础教育领域的信息科技教师。我的日常工作是在课堂上为学生们开启通往数字世界的大门，教授他们从基础的编程逻辑、算法思维到数字公民素养等一系列课程。教学之外，编程是我持续了多年的业余热忱。在我看来，编程与教学是相互滋养的。代码世界严谨的逻辑锤炼了我的教学框架，而教育中所需的耐心与沟通艺术，也让我在调试bug时多了一份从容。我乐于分享，并始终对科技与教育交汇处迸发出的可能性充满好奇。期待与你交流一切关于技术、学习与创造的思考。
      - 记录学习笔记
      - 分享开发经验
      - 探索技术前沿
  
  # 文章设置
  showPostSummary: true
  showReadingTime: true
  showWordCount: true
  showBreadCrumbs: true
  showCodeCopyButtons: true

  search: true
  
  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/kwok-ai"
share:
    enable: true
    Twitter: true
    Facebook: true
    Linkedin: true
    
